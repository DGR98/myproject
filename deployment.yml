apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-prod-deploy
    labels:
      app: nginx-app-prod
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx-pod
  template:
    metadata:
      labels:
        app: nginx-pod
    spec:
      containers:
        - name: nginx-container
          image: gautham1999/project5.img
          ports:
          - containerPort: 80
-------------------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
    name: nginx-prod-service
    labels:
      app: nginx-app-prod-service
spec:
  selector:
    app: nginx-pod
  type: NodePort
  ports:
  - nodePort: 31000
    port: 80
    targetPort: 80
